<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Meu primeiro JSF</title>
</h:head>
<f:view>
	
	<div class="livros">
		<h:form>
			<h2>Livros</h2>
			<h:panelGrid id="livros" columns="2">
				<h:outputLabel value="Nome Livro" for="nomeLivro" />
				<h:inputText id="nomeLivro" value="#{livrosBean.livro.nomeLivro}" />
				
				<h:outputLabel value="Tipo" for="tipo" />
				<h:inputText id="tipo"  value="#{livrosBean.livro.tipo}" />
				
				<h:outputLabel value="Qtd Capitulos" for="qtdCapitulos" />
				<h:inputText id="qtdCapitulos" value="#{livrosBean.livro.qtdCapitulos}" />
				
				<h:outputLabel value="Qtd Versiculos" for="qtdVersiculos" />
				<h:inputText id="qtdVersiculos" value="#{livrosBean.livro.qtdVersiculos}" />
				
				<h:outputLabel value="Descricao" for="descricao" />
				<h:inputText id="qtdDescricao" value="#{livrosBean.livro.descricaoLivro}" />
				
				<h:commandButton  value="Gravar" action="#{livrosBean.gravar}" >
					<f:ajax render="@form" execute="@form" />
				</h:commandButton>
			</h:panelGrid>
			
			<h:dataTable var="livro" value="#{livrosBean.livrosL}">
				<h:column>
					<f:facet name="header">Id: </f:facet>
					#{livro.idLivro}
				</h:column>
				<h:column>
					<f:facet name="header">Nome Livro: </f:facet>
					#{livro.nomeLivro}
				</h:column>
				<h:column>
					<f:facet name="header">Tipo: </f:facet>
					#{livro.tipo}
				</h:column>
				<h:column>
					<f:facet name="header">Qtd Capitulos: </f:facet>
					#{livro.qtdCapitulos}
				</h:column>
				<h:column>
					<f:facet name="header">Qtd Versiculos: </f:facet>
					#{livro.qtdVersiculos}
				</h:column>
				<h:column>
					<f:facet name="header">Descrição: </f:facet>
					#{livro.descricaoLivro}
				</h:column>
			
			</h:dataTable>
			
		</h:form>
	</div>	
	
		
</f:view>

</html>
